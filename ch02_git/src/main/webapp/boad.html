<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>게시판</h1>

    <!-- 게시글 작성 폼 -->
    <form action="Board" name="frm" method="post" onsubmit="return chk()">
        <table border="1">
            <tr>
                <td>제목</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea cols="40" rows="10" name="content"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="등록">
                </td>
            </tr>
        </table>
    </form>

    <script type="text/javascript">
        // 폼 입력값 검증 함수
        function chk() {
            // 제목이 비어 있는지 확인
            if (!frm.title.value) {
                alert("제목은 필수입니다.");
                frm.title.focus();  // 제목 입력란에 포커스
                return false;  // 폼 제출 방지
            }
            
            // 작성자가 비어 있는지 확인
            if (!frm.writer.value) {
                alert("작성자는 필수입니다.");
                frm.writer.focus();  // 작성자 입력란에 포커스
                return false;  // 폼 제출 방지
            }
            
            // 내용이 비어 있는지 확인
            if (!frm.content.value) {
                alert("내용은 필수입니다.");
                frm.content.focus();  // 내용 입력란에 포커스
                return false;  // 폼 제출 방지
            }

            // 모든 필드가 채워졌다면 폼을 제출
            return true;
        }
    </script>
</body>
</html>
