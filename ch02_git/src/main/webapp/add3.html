<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function chk() {
    // 숫자가 입력되지 않았을 때
    if(!frm.num.value) {
        alert("숫자 입력 안하니?");
        frm.num.focus();
        return false;
    }
    // 숫자가 아닐 때
    if(isNaN(frm.num.value)) {
        alert("숫자가 뭔지 모르니?");
        frm.num.focus();
        frm.num.value = ""; // 입력된 글자 지우기
        return false;
    }
    return true; // 모든 검사가 통과하면 true 반환
}
</script>
</head>
<body>
    <h1>숫자를 입력하세요</h1>
    <form action="add03" name="frm" method ="post" onsubmit="return chk()">
        숫자 : <input type="text" name="num"><p>
        문자 : <input type="text" name="hon"><p>
        <input type="submit" value="확인">
    </form>
</body>
</html>
